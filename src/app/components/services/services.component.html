<article>
    <mat-spinner *ngIf="services.length === 0"></mat-spinner>
    <h3>The services available in this attraction include</h3>
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let service of services">
          <button class="nav-link active" (click)="getServiceDetails(service.services, service.name)" >
            {{service.name}}
          </button>
        </li>
    </ul>
    <div>
        <mat-card *ngFor="let atservice of atservices">
            <mat-card-header>
                <mat-card-title>{{atservice.name}}</mat-card-title>
                <img style="height:50%; width: 50%;" src="../../../assets/img/logo.png" />
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{atservice.description}}
                
                    {{atservice.rate}}
                    {{atservice.destination}}
                    {{atservice.attraction}}
                </p>
                
            </mat-card-content>
            <mat-card-actions>
          <button mat-button (click)="addService(atservice)"> Add Services </button>
        </mat-card-actions>
        </mat-card>
    </div>
</article>

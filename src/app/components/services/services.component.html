<h1 class="center-text">Services Available In This Attraction Include</h1>
<hr />

<div class="container-fluid" *ngFor="let service of services">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <a
          data-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
          (click)="getServiceDetails(service.services, service.name)"
        >
          {{ service.name }} service
        </a>
      </div>

      <div class="card-body">
        <div class="collapse" id="collapseExample">
          <div
            class="card card-body col-md-6 shadow-lg p-3 mb-5 h-100"
            *ngFor="let atservice of atservices"
          >
            <div class="container-fluid">
              <div class="row separate-cards">
                <div class="col-md-4">
                  <img
                    style="height: 70%; width: 70%"
                    src="../../../assets/img/logo.png"
                  />
                </div>
                <div class="col-md-8">
                  <div class="row align-items-start">
                    <div class="col">
                      <span class="text-info">Description:</span>
                      <p>{{ atservice.description }}</p>
                    </div>
                  </div>
                  <div class="row align-items-start">
                    <div class="col">
                      <span class="text-info">Rate:</span>
                      <p>{{ atservice.rate }}</p>
                    </div>
                  </div>
                  <div class="row align-items-start">
                    <div class="col">
                      <span class="text-info">Destination:</span>
                      <p>{{ atservice.destination }}</p>
                    </div>
                  </div>
                  <div class="row align-items-start">
                    <div class="col">
                      <span class="text-info">Attraction:</span>
                      <p>{{ atservice.attraction }}</p>
                    </div>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-select text-uppercase"
                (click)="addService(atservice)"
              >
                Select Service
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

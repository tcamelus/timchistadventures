<div>
    <div style="padding: 13px;" class="cards">
        <mat-spinner *ngIf="destinations.length === 0"></mat-spinner>

        <mat-card *ngFor="let destination of destinations">
            <mat-card-header>
                <mat-card-title>{{destination.Name}}</mat-card-title>
                <img style="height:50%; width: 50%;" src="../../../assets/img/logo.png" />
                <mat-card-subtitle>{{destination.uid}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{destination.description}}
                </p>
                
            </mat-card-content>
            <mat-card-actions>
        <button mat-button (click)="getAtrractions(destination.destination)"> Visit </button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>

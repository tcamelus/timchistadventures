<div style="padding: 13px;" class="cards">
    <mat-spinner *ngIf="attractions.length === 0"></mat-spinner>

    <mat-card *ngFor="let attraction of attractions">
        <mat-card-header>
            <mat-card-title>{{attraction.name}}</mat-card-title>
            <img style="height:50%; width: 50%;" src="../../../assets/img/logo.png" />
        </mat-card-header>
        <mat-card-content>
            <p>
                {{attraction.description}}
            </p>
            
        </mat-card-content>
        <mat-card-actions>
      <button mat-button (click)="getServices(attraction.attraction)"> Find Services </button>
    </mat-card-actions>
    </mat-card>
</div>
